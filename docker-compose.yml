version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gpsdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"

  fetcher:
    build: ./services/fetcher
    volumes:
      - ./data:/app/data
    env_file: .env
    command: [ "sh", "-c", "python fetch_unesco.py && python fetch_worldbank.py" ]

  api:
    build: ./services/api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - postgres
      - minio

  dashboard:
    build: ./services/dashboard
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  pgdata:
  miniodata:
